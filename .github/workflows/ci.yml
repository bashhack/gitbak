name: CI Pipeline

on:
  push:
    branches: [ main ]  # Only run on pushes to main
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]  # Run on PRs to main

jobs:
  test-go:
    name: Test Go Implementation
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false  # Continue with other jobs if one fails
      matrix:
        os: [ubuntu-latest, macos-latest]
        go-version: ['1.24']
    defaults:
      run:
        working-directory: ./go

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache: true

      - name: Install dependencies
        run: go mod download

      - name: Install staticcheck
        run: go install honnef.co/go/tools/cmd/staticcheck@latest

      - name: Install golangci-lint
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b "$(go env GOPATH)/bin" v2.1.6
          golangci-lint --version

      - name: Run linters
        run: make lint

      - name: Run unit tests and generate coverage
        run: |
          GOMAXPROCS=8 make test
          make coverage
        
      - name: Run tests with race detection
        run: |
          # Use GOMAXPROCS to limit concurrent execution for race detector
          GOMAXPROCS=4 go test -race -tags=test ./...

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: go-coverage-report-${{ matrix.os }}
          path: ./go/coverage.html

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./go/coverage.txt
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Run integration tests
        run: |
          export GITBAK_INTEGRATION_TESTS=1
          make test/integration

      - name: Build for all platforms
        run: make build/all

      - name: Upload binaries
        uses: actions/upload-artifact@v4
        with:
          name: gitbak-binaries-${{ matrix.os }}
          path: ./go/build/bin/*
          if-no-files-found: error

  test-shell:
    name: Test Shell Script Implementation
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false  # Continue with other jobs if one fails
      matrix:
        os: [ubuntu-latest, macos-latest]
    defaults:
      run:
        working-directory: ./sh

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          if [ "${{ matrix.os }}" = "ubuntu-latest" ]; then
            sudo apt-get update
            sudo apt-get install -y shellcheck parallel
          elif [ "${{ matrix.os }}" = "macos-latest" ]; then
            brew install shellcheck parallel
          fi

      - name: Run shellcheck
        run: |
          shellcheck gitbak.sh
          shellcheck tests/*.sh

      - name: Run all shell tests
        run: |
          cd tests
          # Run tests in parallel with limited parallelism (4)
          # Using GNU Parallel if available, or fall back to sequential execution
          if command -v parallel &>/dev/null; then
            echo "Running tests in parallel with GNU Parallel"
            ls *.sh | grep -v "shell_compatibility.sh" | parallel -j 4 "./{}" 
            # Run compatibility test separately as it may have dependencies
            ./shell_compatibility.sh
          else
            echo "GNU Parallel not found, running tests sequentially"
            ./shell_compatibility.sh
            ./basic_functionality.sh
            ./lock_file.sh
            ./continuation.sh
            ./stress_test.sh
          fi

  build-docs:
    name: Build and Publish Docs
    runs-on: ubuntu-latest
    needs: [test-go, test-shell]
    if: github.ref == 'refs/heads/main' # Only run on main branch

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Install godoc
        run: go install golang.org/x/tools/cmd/godoc@latest

      - name: Generate docs
        run: |
          cd go
          mkdir -p ../docs
          go doc -all ./... > ../docs/api.md
          cp README.md ../docs/go.md
          cd ..
          cp sh/README.md docs/sh.md
          cp README.md docs/index.md

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        if: github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          publish_branch: gh-pages
          force_orphan: true

